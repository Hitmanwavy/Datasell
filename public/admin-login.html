<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DataSell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" rel="stylesheet">
    <style>:root {
    --primary: #7c3aed;
    --primary-light: #8b5cf6;
    --secondary: #f0abfc;
    --success: #10b981;
    --danger: #ef4444;
    --warning: #f59e0b;
    --info: #06b6d4;
    --light: #f8fafc;
    --dark: #1e293b;
    --text: #334155;
    --border: #e2e8f0;
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    --radius: 12px;
    --transition: all 0.3s ease;
}

.admin-login-body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', system-ui, sans-serif;
    padding: 20px;
}

.login-container {
    width: 100%;
    max-width: 400px;
}

.login-card {
    background: white;
    padding: 2.5rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: none;
    backdrop-filter: blur(10px);
    transition: var(--transition);
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-header i {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.login-header h2 {
    color: var(--dark);
    font-weight: 700;
    margin-bottom: 0.5rem;
    font-size: 1.5rem;
}

.login-header p {
    color: var(--text);
    opacity: 0.7;
    font-size: 0.95rem;
    margin: 0;
}

.form-label {
    font-weight: 600;
    color: var(--dark);
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.input-group {
    margin-bottom: 1rem;
}

.input-group-text {
    background: var(--light);
    border: 1px solid var(--border);
    border-right: none;
    padding: 0.75rem;
    color: var(--text);
}

.form-control {
    border: 1px solid var(--border);
    border-left: none;
    padding: 0.75rem;
    transition: var(--transition);
    font-size: 0.9rem;
    height: auto;
}

.form-control:focus {
    box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    border-color: var(--primary);
    outline: none;
}

.login-btn {
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    border: none;
    padding: 0.75rem;
    font-weight: 600;
    margin-top: 1rem;
    transition: var(--transition);
    color: white;
    border-radius: 8px;
    font-size: 0.95rem;
    min-height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.login-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(124, 58, 237, 0.3);
}

.login-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.login-footer {
    text-align: center;
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border);
}

.login-footer a {
    color: var(--text);
    text-decoration: none;
    font-size: 0.9rem;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
}

.login-footer a:hover {
    color: var(--primary);
}

.cute-alert {
    border-radius: var(--radius);
    border: none;
    padding: 1rem;
    margin-bottom: 1rem;
}

/* Mobile Styles */
@media (max-width: 576px) {
    .admin-login-body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 3rem;
    }
    
    .login-container {
        max-width: 100%;
    }
    
    .login-card {
        padding: 2rem 1.5rem;
        margin: 0;
    }
    
    .login-header h2 {
        font-size: 1.3rem;
    }
    
    .login-header p {
        font-size: 0.9rem;
    }
    
    .login-header i {
        font-size: 2rem;
    }
    
    .form-control {
        padding: 0.7rem;
        font-size: 16px; /* Prevent zoom on iOS */
    }
    
    .input-group-text {
        padding: 0.7rem;
    }
    
    .login-btn {
        padding: 0.7rem;
        font-size: 0.9rem;
        min-height: 44px;
    }
    
    .form-label {
        font-size: 0.85rem;
    }
}

/* Small Mobile Devices */
@media (max-width: 375px) {
    .login-card {
        padding: 1.5rem 1.25rem;
    }
    
    .login-header {
        margin-bottom: 1.5rem;
    }
    
    .login-header h2 {
        font-size: 1.2rem;
    }
    
    .login-header i {
        font-size: 1.8rem;
    }
    
    .form-control {
        padding: 0.6rem;
    }
    
    .input-group-text {
        padding: 0.6rem;
    }
    
    .login-btn {
        padding: 0.6rem;
    }
}

/* Tablet Styles */
@media (min-width: 577px) and (max-width: 768px) {
    .login-container {
        max-width: 380px;
    }
    
    .login-card {
        padding: 2.5rem 2rem;
    }
}

/* Desktop Styles */
@media (min-width: 769px) {
    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
}

/* Safe Area Support for Notches */
@supports(padding: max(0px)) {
    .admin-login-body {
        padding-left: max(20px, env(safe-area-inset-left));
        padding-right: max(20px, env(safe-area-inset-right));
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
    }
}

/* High Contrast Support */
@media (prefers-contrast: high) {
    .login-card {
        border: 2px solid var(--dark);
    }
    
    .form-control {
        border: 2px solid var(--dark);
    }
    
    .login-btn {
        border: 2px solid var(--primary);
    }
}

/* Reduced Motion Support */
@media (prefers-reduced-motion: reduce) {
    :root {
        --transition: none;
    }
    
    .login-card,
    .login-btn {
        transition: none;
    }
}

/* Focus Styles for Accessibility */
.login-btn:focus,
.form-control:focus {
    outline: 2px solid var(--primary);
    outline-offset: 2px;
}

/* Loading State */
.login-btn:disabled .fa-spinner {
    display: inline-block !important;
}

/* Form Validation Styles */
.form-control:invalid:not(:focus):not(:placeholder-shown) {
    border-color: var(--danger);
}

.form-control:valid:not(:focus):not(:placeholder-shown) {
    border-color: var(--success);
}

/* Input Group Focus State */
.input-group:focus-within .input-group-text {
    border-color: var(--primary);
}

/* Print Styles */
@media print {
    .admin-login-body {
        background: white !important;
    }
    
    .login-card {
        box-shadow: none;
        border: 1px solid #ddd;
    }
    
    .login-btn {
        background: #f8f9fa !important;
        color: #333 !important;
        border: 1px solid #ddd !important;
    }
}

/* Enhanced Form Elements */
.form-control::placeholder {
    color: #9ca3af;
    opacity: 1;
}

/* Button Active State */
.login-btn:active:not(:disabled) {
    transform: translateY(0);
}

/* Responsive Typography */
@media (max-width: 576px) {
    .login-header h2 {
        font-size: 1.25rem;
    }
    
    .login-header p {
        font-size: 0.85rem;
    }
}

/* Touch Device Optimizations */
@media (hover: none) and (pointer: coarse) {
    .login-btn:hover {
        transform: none;
        box-shadow: none;
    }
    
    .login-card:hover {
        transform: none;
    }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
    .login-card {
        background: #1e293b;
        color: white;
    }
    
    .login-header h2 {
        color: white;
    }
    
    .login-header p {
        color: #cbd5e1;
    }
    
    .form-label {
        color: white;
    }
    
    .input-group-text {
        background: #334155;
        border-color: #475569;
        color: #cbd5e1;
    }
    
    .form-control {
        background: #334155;
        border-color: #475569;
        color: white;
    }
    
    .form-control:focus {
        background: #334155;
        border-color: var(--primary);
        color: white;
    }
    
    .login-footer a {
        color: #cbd5e1;
    }
    
    .login-footer a:hover {
        color: var(--primary-light);
    }
}
       
    </style>
</head>
<body class="admin-login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-mobile-alt"></i>
                <h2>DataSell Admin</h2>
                <p>Sign in to your admin account</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" 
                               value="" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" 
                               value="" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>
            
            <div class="login-footer">
                <a href="/" class="text-muted">
                    <i class="fas fa-arrow-left me-1"></i>Back to Main Site
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
        // Initialize Notyf for notifications
        const notyf = new Notyf({
            duration: 4000,
            position: { x: 'right', y: 'top' },
            types: [
                { type: 'success', background: '#10b981', icon: false },
                { type: 'error', background: '#ef4444', icon: false }
            ]
        });

        // Admin Login Handler
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Show loading state
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    notyf.success('Welcome back! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1500);
                } else {
                    notyf.error(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                notyf.error('Network error. Please try again.');
            } finally {
                // Restore button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Auto-focus password field after email
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });

        // Submit form on Enter in password field
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('adminLoginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataSell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <style>
        :root {
            --primary-color: #7c3aed;
            --light-bg: #f8fafc;
            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body.auth-page {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 380px;
        }

        .auth-card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: var(--transition);
        }

        .auth-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-logo {
            height: 50px;
            margin-bottom: 0.75rem;
        }

        .auth-title {
            color: #1e293b;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .auth-subtitle {
            color: #64748b;
            font-size: 0.85rem;
        }

        .auth-form .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        .auth-form .input-group {
            margin-bottom: 0.75rem;
        }

        .auth-form .input-group-text {
            background-color: #f8fafc;
            border-color: #e2e8f0;
            color: #64748b;
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
        }

        .auth-form .form-control {
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .auth-form .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.1);
        }

        /* SMALL BUTTONS */
        .auth-btn {
            background: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.6rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            width: 100%;
            margin-bottom: 0.75rem;
        }

        .auth-btn:hover {
            background: #6d28d9;
            border-color: #6d28d9;
            transform: translateY(-1px);
        }

        .google-btn {
            border: 1px solid #e2e8f0;
            padding: 0.6rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.85rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 0.75rem;
            background: white;
        }

        .google-btn:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        .google-logo {
            width: 16px;
            height: 16px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: #64748b;
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 12px;
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: var(--transition);
        }

        .auth-link:hover {
            color: #6d28d9;
            text-decoration: underline;
        }

        .toggle-password {
            cursor: pointer;
            background: none;
            border: none;
            color: #64748b;
            transition: var(--transition);
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .form-check {
            font-size: 0.85rem;
        }

        .form-check-input {
            width: 0.9rem;
            height: 0.9rem;
            margin-top: 0.15rem;
        }

        .form-check-label {
            color: #64748b;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 1.5rem;
                margin: 0 5px;
            }
            
            .auth-container {
                max-width: 340px;
            }
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-database fa-2x text-primary"></i>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="mb-2">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="input-group-text toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="/forgot-password" class="auth-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn auth-btn">
                    <i class="fas fa-sign-in-alt me-1"></i>Sign In
                </button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button type="button" class="btn google-btn" id="googleSignIn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-logo">
                    Sign in with Google
                </button>

                <div class="text-center">
                    <p style="font-size: 0.85rem; color: #64748b;">
                        Don't have an account? <a href="/signup" class="auth-link">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
        // Initialize Notyf
        const notyf = new Notyf({
            duration: 4000,
            position: { x: 'right', y: 'top' }
        });

        // Toggle password visibility
        document.querySelector('.toggle-password')?.addEventListener('click', function() {
            const input = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Login with Email/Password
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            try {
                // Show loading state
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Signing In...';
                submitBtn.disabled = true;

                // Call YOUR backend API
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    notyf.success('Login successful!');
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    notyf.error(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                notyf.error('Network error. Please try again.');
            } finally {
                // Restore button state
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-1"></i>Sign In';
                submitBtn.disabled = false;
            }
        });

        // Remove Google Sign In for now
        document.getElementById('googleSignIn').style.display = 'none';
        document.querySelector('.divider').style.display = 'none';

        // Check if user is already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                const result = await response.json();
                
                if (result.success && result.user) {
                    window.location.href = '/';
                }
            } catch (error) {
                // Not logged in, stay on login page
            }
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>

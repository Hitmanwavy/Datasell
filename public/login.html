<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataSell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <style>:root {
    --primary-color: #6c63ff;
    --secondary-color: #ff6584;
    --light-bg: #f8f9fa;
    --card-radius: 16px;
    --transition: all 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body.auth-page {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.auth-container {
    width: 100%;
    max-width: 420px;
}

.auth-card {
    background: white;
    border-radius: var(--card-radius);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 2.5rem;
    transition: var(--transition);
}

.auth-header {
    margin-bottom: 2rem;
    text-align: center;
}

.auth-logo {
    height: 60px;
    margin-bottom: 1rem;
}

.auth-title {
    color: #333;
    font-weight: 700;
    margin-bottom: 0.5rem;
    font-size: 1.75rem;
}

.auth-subtitle {
    color: #6c757d;
    font-size: 0.95rem;
}

.auth-form .form-label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.auth-form .input-group {
    margin-bottom: 1rem;
}

.auth-form .input-group-text {
    background-color: #f8f9fa;
    border-color: #e9ecef;
    color: #6c757d;
    padding: 0.75rem;
}

.auth-form .form-control {
    border-radius: 8px;
    padding: 0.75rem;
    border: 1px solid #e0e0e0;
    transition: var(--transition);
    font-size: 0.9rem;
    height: auto;
}

.auth-form .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
}

.auth-btn {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
    padding: 0.75rem;
    border-radius: 8px;
    font-weight: 600;
    transition: var(--transition);
    width: 100%;
    margin-bottom: 1rem;
    font-size: 0.95rem;
    min-height: 48px;
}

.auth-btn:hover {
    background-color: #5a52d5;
    border-color: #5a52d5;
    transform: translateY(-1px);
}

.google-btn {
    border: 1px solid #e0e0e0;
    padding: 0.75rem;
    border-radius: 8px;
    font-weight: 500;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    margin-bottom: 1rem;
    background: white;
    font-size: 0.9rem;
    min-height: 48px;
}

.google-btn:hover {
    background-color: #f8f9fa;
    border-color: #d0d0d0;
    transform: translateY(-1px);
}

.google-logo {
    width: 18px;
    height: 18px;
}

.divider {
    display: flex;
    align-items: center;
    margin: 1.5rem 0;
    color: #6c757d;
    font-size: 0.85rem;
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #e0e0e0;
}

.divider span {
    padding: 0 15px;
}

.auth-link {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
    font-size: 0.9rem;
}

.auth-link:hover {
    color: #5a52d5;
    text-decoration: underline;
}

.toggle-password {
    cursor: pointer;
    background: none;
    border: none;
    color: #6c757d;
    transition: var(--transition);
    padding: 0.75rem;
    min-width: 44px;
}

.toggle-password:hover {
    color: var(--primary-color);
}

.form-check-input:checked {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

.form-check-label {
    font-size: 0.9rem;
    color: #495057;
}

/* Mobile Styles */
@media (max-width: 576px) {
    body.auth-page {
        padding: 15px;
        align-items: flex-start;
        padding-top: 2rem;
    }
    
    .auth-container {
        max-width: 100%;
    }
    
    .auth-card {
        padding: 2rem 1.5rem;
        margin: 0;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .auth-title {
        font-size: 1.5rem;
    }
    
    .auth-subtitle {
        font-size: 0.9rem;
    }
    
    .auth-form .form-control {
        padding: 0.7rem;
        font-size: 16px; /* Prevent zoom on iOS */
    }
    
    .auth-btn, 
    .google-btn {
        padding: 0.7rem;
        font-size: 0.9rem;
        min-height: 44px;
    }
    
    .input-group-text {
        padding: 0.7rem;
    }
    
    .toggle-password {
        padding: 0.7rem;
        min-width: 44px;
    }
    
    .auth-header {
        margin-bottom: 1.5rem;
    }
}

/* Small Mobile Devices */
@media (max-width: 375px) {
    .auth-card {
        padding: 1.5rem 1.25rem;
    }
    
    .auth-title {
        font-size: 1.4rem;
    }
    
    .divider span {
        padding: 0 10px;
        font-size: 0.8rem;
    }
}

/* Tablet Styles */
@media (min-width: 577px) and (max-width: 768px) {
    .auth-container {
        max-width: 400px;
    }
    
    .auth-card {
        padding: 2.5rem 2rem;
    }
}

/* Desktop Styles */
@media (min-width: 769px) {
    .auth-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
}

/* Safe Area Support for Notches */
@supports(padding: max(0px)) {
    body.auth-page {
        padding-left: max(20px, env(safe-area-inset-left));
        padding-right: max(20px, env(safe-area-inset-right));
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
    }
}

/* High Contrast Support */
@media (prefers-contrast: high) {
    .auth-card {
        border: 2px solid #333;
    }
    
    .auth-form .form-control {
        border: 2px solid #333;
    }
    
    .auth-btn {
        border: 2px solid var(--primary-color);
    }
}

/* Reduced Motion Support */
@media (prefers-reduced-motion: reduce) {
    :root {
        --transition: none;
    }
    
    .auth-card,
    .auth-btn,
    .google-btn {
        transition: none;
    }
}

/* Loading State */
.auth-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none !important;
}

/* Focus Styles for Accessibility */
.auth-btn:focus,
.google-btn:focus,
.form-control:focus,
.toggle-password:focus {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
}

/* Print Styles */
@media print {
    body.auth-page {
        background: white !important;
    }
    
    .auth-card {
        box-shadow: none;
        border: 1px solid #ddd;
    }
    
    .google-btn,
    .divider {
        display: none;
    }
}
</style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-database fa-3x text-primary"></i>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="input-group-text toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="/forgot-password" class="auth-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn auth-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button type="button" class="btn google-btn" id="googleSignIn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-logo">
                    Sign in with Google
                </button>

                <div class="text-center">
                    <p>Don't have an account? <a href="/signup" class="auth-link">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script>
    // Initialize Notyf
    const notyf = new Notyf({
        duration: 4000,
        position: { x: 'right', y: 'top' }
    });

    // Toggle password visibility
    document.querySelector('.toggle-password')?.addEventListener('click', function() {
        const input = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Login with Email/Password - USING YOUR BACKEND API
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitBtn = e.target.querySelector('button[type="submit"]');

        try {
            // Show loading state
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            submitBtn.disabled = true;

            // Call YOUR backend API (not Firebase directly)
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (result.success) {
                notyf.success('Login successful!');
                setTimeout(() => window.location.href = '/', 1500);
            } else {
                notyf.error(result.error || 'Login failed');
            }
        } catch (error) {
            console.error('Login error:', error);
            notyf.error('Network error. Please try again.');
        } finally {
            // Restore button state
            submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
            submitBtn.disabled = false;
        }
    });

    // Remove Google Sign In for now (or implement backend Google auth later)

    // Check if user is already logged in
    async function checkAuth() {
        try {
            const response = await fetch('/api/user');
            const result = await response.json();
            
            if (result.success && result.user) {
                window.location.href = '/';
            }
        } catch (error) {
            // Not logged in, stay on login page
        }
    }

    // Check auth on page load
    checkAuth();
</script>
</body>
</html>

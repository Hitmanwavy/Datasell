<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment - DataSell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .payment-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="loading-spinner"></div>
        <h3>Processing Your Payment</h3>
        <p class="text-muted">Please wait while we verify your transaction...</p>
        <div id="paymentStatus"></div>
    </div>

    <script>
        // Get reference from URL
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('reference');
        const trxref = urlParams.get('trxref');

        // Use the reference from Paystack callback
        const paymentReference = reference || trxref;

        if (paymentReference) {
            processPaymentVerification(paymentReference);
        } else {
            document.getElementById('paymentStatus').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    No payment reference found. Please try again.
                </div>
                <a href="/purchase" class="btn btn-primary mt-3">
                    <i class="fas fa-arrow-left"></i> Back to Purchase
                </a>
            `;
        }

        async function processPaymentVerification(reference) {
            try {
                document.getElementById('paymentStatus').innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-sync-alt fa-spin"></i>
                        Verifying payment reference: ${reference}
                    </div>
                `;

                const response = await fetch(`/api/process-direct-purchase/${reference}`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('paymentStatus').innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            ${result.message || 'Payment successful! Processing your data...'}
                        </div>
                        <div class="mt-3">
                            <a href="/orders" class="btn btn-success">
                                <i class="fas fa-shopping-bag"></i> View Orders
                            </a>
                            <a href="/purchase" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Buy More Data
                            </a>
                        </div>
                    `;
                    
                    // Redirect to orders after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/orders';
                    }, 3000);
                } else {
                    throw new Error(result.error || 'Payment verification failed');
                }
            } catch (error) {
                console.error('Payment verification error:', error);
                document.getElementById('paymentStatus').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Payment failed: ${error.message}
                    </div>
                    <div class="mt-3">
                        <a href="/purchase" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Try Again
                        </a>
                        <a href="/" class="btn btn-secondary">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DataSell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <style>
        :root {
            --primary-color: #7c3aed;
            --light-bg: #f8fafc;
            --card-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body.auth-page {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: var(--transition);
            border: 1px solid #e2e8f0;
        }

        .auth-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-logo {
            height: 50px;
            margin-bottom: 0.75rem;
        }

        .auth-title {
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 0.4rem;
            font-size: 1.4rem;
        }

        .auth-subtitle {
            color: #64748b;
            font-size: 0.9rem;
        }

        .auth-form .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        .auth-form .input-group {
            margin-bottom: 0.75rem;
        }

        .auth-form .input-group-text {
            background-color: #f8fafc;
            border-color: #e2e8f0;
            color: #64748b;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }

        .auth-form .form-control {
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .auth-form .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.1);
        }

        /* SMALL BUTTON */
        .auth-btn {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            width: 100%;
            margin-bottom: 0.75rem;
            color: white;
        }

        .auth-btn:hover:not(:disabled) {
            background-color: #6d28d9;
            border-color: #6d28d9;
            transform: translateY(-1px);
        }

        .auth-btn:disabled {
            background-color: #64748b;
            border-color: #64748b;
            transform: none;
            cursor: not-allowed;
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: var(--transition);
        }

        .auth-link:hover {
            color: #6d28d9;
            text-decoration: underline;
        }

        .toggle-password {
            cursor: pointer;
            background: none;
            border: none;
            color: #64748b;
            transition: var(--transition);
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 6px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-check {
            font-size: 0.85rem;
        }

        .form-check-input {
            width: 0.9rem;
            height: 0.9rem;
            margin-top: 0.15rem;
        }

        .form-check-label {
            color: #64748b;
        }

        .form-text {
            font-size: 0.8rem;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 1.5rem;
                margin: 0 5px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            }
            
            body.auth-page {
                padding: 0.5rem;
                background: #f8fafc;
            }

            .auth-container {
                max-width: 380px;
            }
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-database fa-2x text-primary"></i>
                </div>
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Sign up to get started</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="row g-2">
                    <div class="col-md-6 mb-2">
                        <label for="firstName" class="form-label">First Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="lastName" class="form-label">Last Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required>
                        </div>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="0241234567" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-text">10-digit Ghana number</div>
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required minlength="6">
                        <button type="button" class="input-group-text toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-text">At least 6 characters</div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                        <button type="button" class="input-group-text toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        I agree to the <a href="#" class="auth-link">Terms</a> and <a href="#" class="auth-link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn auth-btn" id="signupBtn">
                    <span id="signupText">Create Account</span>
                    <span id="signupLoading" class="loading-spinner" style="display: none;"></span>
                </button>

                <div class="text-center">
                    <p style="font-size: 0.85rem; color: #64748b;">
                        Already have an account? <a href="/login" class="auth-link">Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
        // Initialize Notyf
        const notyf = new Notyf({
            duration: 4000,
            position: { x: 'right', y: 'top' }
        });

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.closest('.input-group').querySelector('input[type="password"], input[type="text"]');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Signup with backend API
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            const signupText = document.getElementById('signupText');
            const signupLoading = document.getElementById('signupLoading');

            // Validation
            if (password !== confirmPassword) {
                notyf.error('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                notyf.error('Password must be at least 6 characters');
                return;
            }

            if (!/^\d{10}$/.test(phone)) {
                notyf.error('Phone number must be 10 digits');
                return;
            }

            // Convert to Firebase E.164 format
            const formattedPhone = '+233' + phone.substring(1);

            // Show loading state
            signupBtn.disabled = true;
            signupText.textContent = 'Creating account...';
            signupLoading.style.display = 'inline-block';

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        firstName,
                        lastName,
                        phone: formattedPhone
                    })
                });

                const result = await response.json();

                if (result.success) {
                    notyf.success(result.message || 'Account created successfully!');
                    
                    // Auto-login after successful signup
                    const loginResponse = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });

                    const loginResult = await loginResponse.json();

                    if (loginResult.success) {
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 1500);
                    }
                } else {
                    throw new Error(result.error || 'Signup failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                notyf.error(error.message);
                
                // Reset button state
                signupBtn.disabled = false;
                signupText.textContent = 'Create Account';
                signupLoading.style.display = 'none';
            }
        });

        // Check if user is already logged in
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/user');
                const result = await response.json();
                
                if (result.success && result.user) {
                    window.location.href = '/';
                }
            } catch (error) {
                // User is not logged in, continue with signup page
            }
        }

        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
